<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>ETCH A SKETCH</h1>
    <div class="buttonsGrl">
      <div class="color">
        <p class="ColorTxt">Color</p>
        <button id="Random">Rainbow</button>
        <button id="Black">Black</button>
        <button id="White">White</button>
      </div>
      <div class="preset">
        <p class="SettingTxt">Size</p>
        <input
          type="number"
          name="SizeSquare"
          id="SizeSquare"
          min="1"
          max="70"
          value="16"
        />
        <button id="Reset">Reset</button>
      </div>
    </div>
    <div id="GridDraws"></div>
  </body>
  <script src="script/main.js"></script>
</html>
